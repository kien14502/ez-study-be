name: Docker Deploy Advanced

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      port:
        description: 'Port to expose'
        required: false
        default: '8080'

env:
  IMAGE_NAME: ez-study-be-app
  CONTAINER_NAME: node_app
  
jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ steps.vars.outputs.SHORT_SHA }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }} \
            .

      - name: Stop old container
        run: |
          if [ $(docker ps -q -f name=${{ env.CONTAINER_NAME }}) ]; then
            docker stop ${{ env.CONTAINER_NAME }}
            docker rm ${{ env.CONTAINER_NAME }}
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ github.event.inputs.port || '8080' }}:8080 \
            -e NODE_ENV=production \
            --restart unless-stopped \
            --health-cmd="curl -f http://localhost:8080/health || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            ${{ env.IMAGE_NAME }}:latest

      - name: Wait for container to be healthy
        run: |
          timeout 60 bash -c 'until docker inspect --format="{{.State.Health.Status}}" ${{ env.CONTAINER_NAME }} | grep -q healthy; do sleep 2; done'

      - name: Show logs
        if: always()
        run: docker logs ${{ env.CONTAINER_NAME }} --tail 50

      - name: Cleanup old images
        run: |
          docker image prune -af --filter "until=24h"

      - name: Send notification
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}"
          echo "URL: http://localhost:${{ github.event.inputs.port || '8080' }}"
